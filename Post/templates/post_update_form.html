{% extends "base.html" %}

{% load crispy_forms_tags %}




{% block content  %}
{% block css %}
<style type="text/css">
@import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");
</style>
{% endblock %}

<form id="FormId" method="POST">{% csrf_token %}

	<fieldset class="form-group">
		<legend class="border-bottom mb-4">Update Post</legend>

		{{form|crispy}}

	</fieldset>

	<div class="form-group">
		<button class="btn btn-outline-info col-12 RequestBtn" type="submit">Save <b class=""> </b></button>
	</div>
	
</form>

{% endblock %}

{% block javascript %}

<script type="text/javascript">
$(function(){

$('#FormId').submit(function(){
    var this_ = $('.RequestBtn')
    this_.attr('class','btn btn-info col-12' )
    this_.attr('disabled','')
    
    this_.children().attr('class','fa fa-cog fa-spin')
    



    })
});	



</script>

{% endblock %}
